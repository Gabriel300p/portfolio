<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/styles.css">
  <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">
  <title>Gabriel Andrade</title>
</head>
<body>
  <!-- * Header -->
  <header class="header" id="header">
    <nav class="nav container">
      <a href="#" class="nav_logo">Gabriel</a>
      <div class="nav_menu" id="nav-menu">
        <ul class="nav_list grid">
          <li class="nav_item">
            <a href="#home" class="nav_link">
              <i class="uil uil-estate nav_icon"></i> Home
            </a>
          </li>
          <li class="nav_item">
            <a href="#about" class="nav_link">
              <i class="uil uil-user nav_icon"></i> About
            </a>
          </li>
          <li class="nav_item">
            <a href="#skills" class="nav_link">
              <i class="uil uil-file-alt nav_icon"></i> Skills
            </a>
          </li>
          <li class="nav_item">
            <a href="#services" class="nav_link">
              <i class="uil uil-briefcase-alt nav_icon"></i> Services
            </a>
          </li>
          <li class="nav_item">
            <a href="#" class="nav_link">
              <i class="uil uil-scenery nav_icon"></i> Portfolio
            </a>
          </li>
          <li class="nav_item">
            <a href="#contact" class="nav_link">
              <i class="uil uil-message nav_icon"></i> Contact
            </a>
          </li>
        </ul>
        <i class="uil uil-times nav_close" id="nav-close"></i>
      </div>
      <div class="nav_btns">
        <div class="nav_toggle" id="nav-toggle">
          <i class="uil uil-apps"></i>
        </div>
      </div>
    </nav>
  </header>

  <!-- * Main -->
  <main class="main">
    <!-- * Home -->
    <section class="home section" id="home">
      <div class="home_container container grid">
        <div class="home_content grid">
          <div class="home_social">
            <a 
              href="https://www.linkedin.com/in/gabriel300p/" class="home_social-icon"
              target="_blank">
              <i class="uil uil-linkedin"></i>
            </a>
            <a 
              href="https://github.com/Gabriel300p" 
              class="home_social-icon"
              target="_blank">
              <i class="uil uil-github"></i>
            </a>
          </div>
          <div class="home_img">
            <img src="/assets/img/Foto_Trabalho.jpeg" alt="Foto Perfil">
          </div>
          <div class="home_data">
            <h1 class="home_title">Hello, I'm Gabriel</h1>
            <h3 class="home_subtitle">Full Stack Developer</h3>
            <p class="home_description">Five months of experience developing a big project from the bottom to the top. Using the most usage technologies.</p>
            <a href="#contact" class="button button--flex">
              Contact me<i class="uil uil-message"></i>
            </a>
          </div>
        </div>
        <div class="home_scroll">
          <a href="#about" class="home_scroll-button button--flex">
            <i class="uil uil-mouse home_scroll-mouse"></i>
            <span class="home_scroll-name">Scroll Down</span>
            <i class="uil uil-arrow-down home_scroll-arrow"></i>
          </a>
        </div>
      </div>
    </section>
  </main>

  <script src="scripts/js/main.js"></script>
</body>
</html>
